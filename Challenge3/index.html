<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables update with JS</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="main-container">
        <header>Updating CSS Variables with JS</header>
        <label for="margin">Change Margin</label>
        <input class="change" type="range" min="10" max="100" name="margin" data-sizing="px">
        <label for="color">Change Color</label>
        <input class="change" type="color" name="clr">
        <div id="change"></div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
